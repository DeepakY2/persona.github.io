<!DOCTYPE html>
<html>

<head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css"> </head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

    <video autoplay loop muted playinline class="video ">
        <source src="video.mp4 " type="video/mp4 " />
    </video>

    <a href="index.html"><i style="font-size:40px" class="fa">&#xf015;</i></a>
    <h3 class="gg">Contact Form</h3>

    <div class="container">
        <form action="/action_page.php">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="country">Country</label>
            <select id="country" name="country">
          <option value="India">India</option>
          <option value="Australia">Australia</option>
          <option value="usa">USA</option>
        </select>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="&#xf040; Write something.." style="height:200px"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
